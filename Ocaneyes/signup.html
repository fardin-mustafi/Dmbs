  </div>

  <!-- Coast Guard -->
  <div id="auth" class="panel">
    <h2>Coast Guard Registration</h2>

    <label>Officer Name</label>
    <input type="text">

    <label>Official Email</label>

    <label>Station / Zone</label>
    <input type="text">

    <label>Service ID</label>
    <input type="text">

    <label>Password</label>
